<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">All Events</a>
        </li>
        <li><a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" routerLinkActive="active">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li >
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticate()" [routerLink]="['user/login']">Login</a>
            <a *ngIf="auth.isAuthenticate()" [routerLink]="['user/profile']">Welcome {{auth.currentUser.firstName}}</a>
          </li>
        </ul>
      </div>
      <form id="searchForm"  class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchTerms)" >
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerms" name="searchTerms" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" modal-trigger>
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<modal title="Search Sessions">
  <div class="list-group">
    <a href="" class="list-group-item" *ngFor="let session of foundSession" [routerLink]="['/events',session.eventId]">
      {{session.name}}
    </a>
  </div>
</modal>
