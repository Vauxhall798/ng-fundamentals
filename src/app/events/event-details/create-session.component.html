<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" autocomplete="off" (ngSubmit)="saveSession(newSessionForm.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em [ngClass]="{'error':name.invalid && name.dirty}">Required</em>
      <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em [ngClass]="{'error':presenter.invalid && presenter.dirty}">Required</em>
      <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em [ngClass]="{'error':duration.invalid && duration.dirty}">Required</em>
      <select class="form-control" formControlName="duration">
        <option value="">Select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em [ngClass]="{'error':level.invalid && level.dirty}">Required</em>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em [ngClass]="{'error':abstract.invalid && abstract.dirty}">Required</em>
      <textarea  formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary" >Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
